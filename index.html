<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
</head>
<body>
    <div class="header">
        <div class="brand">
            <img src="books.png" alt="Set of stacked books - icon" class="book-icon">
            <h1 class="header-text">Library</h1>
        </div>
    </div>
    <div class="card-container"></div>
    <div class="sidebar-right">
        <div class="counter">
            <h2 class="counter-title">Librarian Bot</h2>
            <div class="book-counter">Books</div>
            <div class="completed-books">Books Finished</div>
            <div class="total-pages">Total Pages Read</div>
        </div>
        <div class="delete-all">
            <button class="delete">Erase Library</button>
        </div>
        <div class="hover-info">More information</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
